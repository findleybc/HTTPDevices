name: httptemp.v1
components:
  - id: main
    capabilities:
      - id: temperatureMeasurement
        version: 1
        config:
          values:
            - key: "temperature.value"
              range: [-120, 200]
      - id: relativeHumidityMeasurement
        version: 1
      - id: partyvoice23922.vtempset
        version: 1
        config:
          values:
            - key: "vtemp.value"
              range: [-120, 200]
      - id: partyvoice23922.vhumidityset
        version: 1
      - id: partyvoice23922.httpcode
        version: 1
    categories:
      - name: Thermostat
preferences:
  - title: "Response Timeout"
    name: timeout
    description: "Number of seconds"
    required: true
    preferenceType: number
    definition:
      minimum: 1
      maximum: 60
      default: 3
  - title: "Temperature Units"
    name: tempunit
    description: "Temperature Units"
    required: true
    preferenceType: enumeration
    definition:
      options:
        celsius: "Celsius"
        fahrenheit: "Fahrenheit"
      default: celsius
  - title: "HTTP Request"
    name: setTemprequesta
    description: "Method:URL string"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 18
      default: "POST:http://192.168.1.n:8888/path?temp=${temperature}&humidity=${humidity}"
  - title: "HTTP Request- more URL"
    name: setTemprequestb
    description: "Continued URL string"
    required: false
    preferenceType: string
    definition:
      stringType: text
      default: "--"
  - title: "Request - Body"
    name: xxbodya
    description: "HTTP body"
    required: false
    preferenceType: string
    definition:
      stringType: text
      default: "--"
  - title: "Request - more Body"
    name: setTempbodyb
    description: "Additional HTTP body"
    required: false
    preferenceType: string
    definition:
      stringType: text
      default: "--"
  - title: "Request - Headers"
    name: setTempheaders
    description: "Comma-delimited header list"
    required: false
    preferenceType: string
    definition:
      stringType: text
      default: "--"
